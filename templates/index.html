<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MANOJ :: CYBER INTERFACE</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="hud">
    <h1>MANOJ SYSTEM INTERFACE</h1>
    <p class="status">STATUS: ONLINE</p>

    <div class="files">
        <h2>SECURE FILE ACCESS</h2>
        <ul>
            {% for file in files %}
            <li>
                <a href="/files/{{ file }}" target="_blank">
                    â–¶ {{ file }}
                </a>
            </li>
<div class="assistant">
    <h2>AI COMMAND INTERFACE</h2>
    <input id="cmd" placeholder="Type command (ex: open miniproject)">
    <button onclick="runCommand()">EXECUTE</button>
</div>

            {% endfor %}
        </ul>
    </div>
</div>

<div class="scanline"></div>
<script>
function runCommand() {
    const cmd = document.getElementById("cmd").value.toLowerCase();

    {% for file in files %}
    if (cmd.includes("{{ file.lower() }}")) {
        window.open("/files/{{ file }}", "_blank");
        return;
    }
    {% endfor %}

    alert("COMMAND NOT RECOGNIZED");
}
</script>

</body>
</html>
